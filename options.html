<!doctype html>
<html>
  <head>
    <title>options</title>
    <style>
      body {
        padding: 3px;
      }
      textarea {
        overflow-wrap: normal;
        overflow-x: scroll;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>
        <b>#Tabs to keep</b>
        <abbr
          title="tabs to keep open, last access time determines closing order"
          >(?)</abbr
        >
      </legend>
      <input type="number" id="closeThreshold" value="7" min="0" />
    </fieldset>

    <fieldset>
      <legend>
        <b>Auto Save</b>
        <abbr title="save auto closed tabs as bookmarks">(?)</abbr>
      </legend>

      <select id="saveFolder">
        <option value="">Select a bookmark save folder to enable</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>
        <b>Close Rules</b>
        <abbr title="Format: CloseTime(ms), Container(regex), URL(regex)"
          >(?)</abbr
        >
      </legend>
      <textarea
        id="intervalrules"
        style="width: 100%; min-height: 15em"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        placeholder="# Enter CloseTime(ms), Container(regex), URL(regex) line by line here
# Lines starting with # are ignored
# Example (1) 10 secs idle, no container, any URL
10000, , ^https?:\/\/.*
# Example (2) 3 mins idle, any container, any URL
1800000, .*, ^https?:\/\/.*
# Example (3) 6 mins idle, in 'Personal' container, URL matching 'https://example.net'
60000, ^Personal$ , ^https:\/\/example\.net.*
# Example (4) 5340000 ms idle, 'Tmp' containers, any URL
5340000, ^Tmp.* , ^https?:\/\/.*
"
      ></textarea>
    </fieldset>

    <fieldset>
      <legend>
        <b>Ignore Rules</b>

        <abbr title="Format: Container(regex), URL(regex)">(?)</abbr>
      </legend>
      <textarea
        id="ignorerules"
        style="width: 100%; min-height: 15em"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        placeholder="# Enter 'Container(regex)', 'URL(regex)' line by line here
# Lines starting with # are ignored
# Example (1) no container, any URL
 , ^https?:\/\/.*
# Example (2) any container, any URL
.* , ^https?:\/\/.*
# Example (3) 'Personal' container, any URL
^Personal$ , ^https?:\/\/.*
# Example (4) 'Personal' container, URL starting with 'https://example.net'
^Personal$ , ^https:\/\/example\.net.*
# Example (5) container starting with 'Tmp', any URL
^Tmp.* , ^https?:\/\/.*
"
      ></textarea>
    </fieldset>
    <script src="options.js"></script>
  </body>
</html>
